spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/lms
    username: lms
    password: lms
  jpa:
    hibernate:
      ddl-auto: update  # Keep existing data
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: true
  flyway:
    enabled: false  # Disable Flyway for dev to avoid migration issues

server:
  port: 8088
